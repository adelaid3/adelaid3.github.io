<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Project: Interactive Slideshow</title>
        <style>
            body{
                background-color: aliceblue;
                font-family: Arial, sans-serif;
            }
            .container {
                max-width: 800px;
                margin: auto;
                padding: 20px;
                text-align: center;
            }
            .slide{
                border: 12px solid black;
                border-radius: 30px;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 400px;
                background-color: white;
                overflow: hidden;
                position: relative;
                padding: 20px;
                box-shadow: 0 8px 16px rgba(0,0,0,0.3);
                transition: transform 0.5s ease;
            }

            .slide img{
                max-width: 100%;
                max-height: 100%;
                object-fit: contain;
                transition: opacity 0.5s ease;
            }

            h1{
                text-align: center;
                margin-bottom: 20px;
            }

            button:hover{
                background: linear-gradient(#408c99, #599bb3);
                transform: scale(1.1);
            }

            button{
              width:140px;
              height:50px;
              border-width:1px;
              color:#fff;
              border-color:#599bb3;
              font-weight:bold;
              border-radius: 8px;
              box-shadow: 0px 10px 14px -7px #276873;
              text-shadow: 0px 1px 0px #3d768a;
              background:linear-gradient(#599bb3, #408c99);
              transition: transform 0.3s ease, background 0.3s ease;
              cursor: pointer;
            }

            .buttons{
                display:flex;
                justify-content: center;
                margin-top: 20px;
                gap: 10px; /* Added gap between buttons */
            }

        </style>
    </head>
    <body>
        <div class="container">
            <h1>Cat of Paris</h1>
            <div class="slide">
                <img src="images/catprint.jpg" alt="catprint">
            </div>

            <div class="buttons">
                <button class="prevbutton"> Previous </button>
                <button class="nextbutton"> Next </button>
            </div>
        </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script>
    var numClick = 1;
    $(".nextbutton").on("click", function() {
        var currentimg = $("img");
        var currenttext = $("h1");
        
        currentimg.fadeOut(400, function() {
            numClick++;
            if(numClick == 1){
                $("img").attr("src","images/catprint.jpg");
                $("h1").text("Cat of Paris");
            }
            else if(numClick == 2){
                $("img").attr("src","images/charcoaldrawing.jpg");
                $("h1").text("Greek statue - Figure study");
            }
            else if(numClick == 3){
                $("img").attr("src","images/flowerpainting.jpg");
                $("h1").text("Roses");
            }
            else{
                $("img").attr("src","images/stilllifepainting.jpg");
                $("h1").text("Fire");
                numClick = 0;
            }
            currentimg.fadeIn(400);
            $('h1').animate({opacity: 1}, 1000); 
        });
    });
    
    $(".prevbutton").on("click", function() {
        var currentimg = $("img");
        var currenttext = $("h1");
        
        currentimg.fadeOut(400, function() {
            numClick--;
            if(numClick == 1){
                $("img").attr("src","images/catprint.jpg");
                $("h1").text("Cat of Paris");
            }
            else if(numClick == 2){
                $("img").attr("src","images/charcoaldrawing.jpg");
                $("h1").text("Greek statue - Figure study");
            }
            else if(numClick == 3){
                $("img").attr("src","images/flowerpainting.jpg");
                $("h1").text("Roses");
            }
            else{
                $("img").attr("src","images/stilllifepainting.jpg");
                $("h1").text("Fire");
                numClick = 0;
            }
            currentimg.fadeIn(400);
            $('h1').animate({opacity: 1}, 1000); 
        });
    });
    
    </script> 

    </body>
</html>
